<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" href = "styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header id="main-header">
            <h1>Intro to JavaScript</h1>
        </header>
        <ul>
            <li>
                <div class="col1of3" id="hide-and-seek">
                    <h2 class="heads">Hide and Seek</h2>
                    <button id="button-show">Show</button>
                    <button id="button-hide">Hide</button>
                    <p><img id="racoon" src="images/jiffracoon.jpg" class="hide"></p>
                </div>
            </li>

            <li>
                <div class="col1of3" id="animate">
                    <h3 class="heads">Animate</h3>
                    <button id="button-dance">Dance</button>
                    <p><div id="circle"></div></p>
                </div>
            </li>

            <li>
                <div class="col1of3" id="input">
                    <h4 class="heads">Input</h4>    
                    <p>
                        <label for="product-name">Product Name: </label>
                        <input type="text" id="txt-product-name">
                    </p>
                    <p>
                        <label for="comment">Comment: </label>
                        <input type="text" id="txt-comment">
                    </p>
                    <p>
                        <label for="rating">Rating: </label>
                        <input type="number" id="txt-rating">
                    </p>
                    <p>
                        <label for="user-name">User Name: </label>
                        <input type="text" id="txt-user-name">
                    </p>

                    <button id="add-comment">Add Comment</button>
                    <div id="review">
                        <p id="product-name"></p>
                        <p id="rating-and-comment"></p>
                        <p id="user-name"></p>
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
