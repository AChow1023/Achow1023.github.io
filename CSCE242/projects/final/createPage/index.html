        <div id="content">
            <h2>Create Your Own Page</h2>
            <p>If you want to create your own page, please enter your information below.</p>
            <img src="images/Risk_of_Rain_2.jpg" id="ror-pic">
            <form id="form">
                <ul id="questions">
                    <li>
                        <p><label>Username</label></p>
                        <p><input id="username" required></p>
                    </li>
                    <li>
                        <p><label id="name-label">Name</label></p>
                        <p><input id="name-input" required></p>
                    </li>
                    <li>
                        <p><label>Page Name</label></p>
                        <p><input id="page-name" required></p>
                    </li>
                    <li>
                        <p><label>Type</label></p>
                        <p><select name="type">
                            <option value="item">Item</option>
                            <option value="survivor">Survivor</option>
                            <option value="environment">Environment</option>
                            <option value="other">Other</option>
                        </select></p>
                    </li>
                    <li>
                        <p><label for="user-content">Content:</label></p>
                        <p><textarea id="user-content"></textarea></p>                    </li>
                    <li id="checkbox">
                        <input type="checkbox" name="terms">
                        <label>I agree to the terms.</label>
                    </li>
                    <li>
                        <p><button type="submit">Submit</button></p>
                    </li>
                    <li>
                        <p class="hidden" id="result">Thank you for submitting! I will get back to you about creating your page.</p>
                    </li>
                </ul>
            </form>
        </div>
        <script src="form.js"></script>
