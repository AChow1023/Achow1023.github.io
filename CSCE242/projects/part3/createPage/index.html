        <div id="content">
            <h2>Create Your Own Page</h2>
            <p>If you want to create your own page, please enter your information below.</p>
            <img src="images/Risk_of_Rain_2.jpg" id="ror-pic">
            <form id="form">
                <ul id="questions">
                    <li>
                        <label>Username</label>
                        <input id="username" required>
                    </li>
                    <li>
                        <label>Name</label>
                        <input id="name" required>
                    </li>
                    <li>
                        <label>Page Name</label>
                        <input id="page-name" required>
                    </li>
                    <li>
                        <label for="type">Type</label>
                            <select name="type">
                                <option value="item">Item</option>
                                <option value="survivor">Survivor</option>
                                <option value="environment">Environment</option>
                                <option value="other">Other</option>
                            </select>
                    </li>
                    <li>
                        <label for="user-content">Content:</label>
                        <textarea id="user-content"></textarea>
                    </li>
                    <li>
                        <input type="checkbox" name="terms">
                        <label for="terms">I agree to the terms.</label>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                    <li class="hidden">
                        <p id="result">Thank you for submitting!</p>
                    </li>
                </ul>
            </form>
        </div>
        <script src="form.js"></script>
    </body>
